<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - BookMyShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #ff416c, #ff4b2b);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 25px;
            color: #ff416c;
        }
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.2s;
        }
        .input-group input:focus {
            border: 1.5px solid #ff416c;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }
        .message {
            margin-top: 18px;
            font-size: 15px;
        }
        .error {
            color: #d8000c;
        }
        .success {
            color: #388e3c;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #ff416c;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to BookMyShow</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username" />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password" />
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message"></div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            const msgDiv = document.getElementById('message');
            if (response.ok && result.token) {
                msgDiv.innerHTML = '<span class="success">Login successful! Redirecting...</span>';
                setTimeout(() => {
                    window.location.href = "home.html"; // Change to your actual home page
                }, 1000);
            } else {
                msgDiv.innerHTML = '<span class="error">' + (result.token || 'Invalid username or password') + '</span>';
            }
        };
    </script>
</body>
</html>
